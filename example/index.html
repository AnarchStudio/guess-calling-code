<html>
  <head>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Guess Calling Code Example</title>
  </head>
  <body
    class="flex h-screen w-screen justify-center flex-col items-center gap-8 bg-black"
  >
    <h1
      class="font-black text-4xl md:text-6xl text-slate-50 drop-shadow-[6px_-6px_#e71d36]"
    >
      Guess Calling Code
    </h1>
    <p class="font-bold text-2xl md:text-3xl text-slate-200">
      I guess your calling code is
    </p>
    <span id="calling-code" class="text-8xl font-extrabold text-slate-100"
      >loading</span
    >
    <a
      rel="noopener"
      target="_blank"
      aria-label="Go to Github repo"
      href="https://github.com/AnarchStudio/guess-calling-code"
    >
      <svg
        class="w-10 h-10 text-white"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 16 16"
      >
        <path
          fill="none"
          stroke="currentColor"
          stroke-linecap="round"
          stroke-linejoin="round"
          stroke-width="1.5"
          d="M5.75 14.25s-.5-2 .5-3c0 0-2 0-3.5-1.5s-1-4.5 0-5.5c-.5-1.5.5-2.5.5-2.5s1.5 0 2.5 1c1-.5 3.5-.5 4.5 0c1-1 2.5-1 2.5-1s1 1 .5 2.5c1 1 1.5 4 0 5.5s-3.5 1.5-3.5 1.5c1 1 .5 3 .5 3m-5-.5c-1.5.5-3-.5-3.5-1"
        />
      </svg>
    </a>
    <script src="/index.js"></script>
    <script>
      const callingCode = guessCallingCode();
      document.getElementById("calling-code").innerHTML = callingCode;
    </script>
  </body>
</html>
